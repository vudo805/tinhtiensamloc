<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🂡 Sâm Lốc</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5c/Spades_suit.svg" type="image/svg+xml">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #000;
      color: #d1d5db;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #e5e7eb;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .6);
      padding: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #9ca3af;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #374151;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      background: #0f172a;
      color: #f1f5f9;
    }
    input::placeholder { color: #6b7280; }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .muted {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
    }

    /* Nút Thắng / Thua */
    #sendBtn {
      background: #dc2626;
      color: #f3f4f6;
      font-weight: 600;
      flex: 1;
      transition: transform 0.1s ease;
    }
    #sendBtn:active { transform: scale(0.96); }
    #sendBtn:hover { background: #ef4444; }

    #nextRowBtn {
      background: #16a34a;
      color: #f3f4f6;
      font-weight: 600;
      flex: 1;
      transition: transform 0.1s ease;
    }
    #nextRowBtn:active { transform: scale(0.96); }
    #nextRowBtn:hover { background: #22c55e; }

    /* + / - Buttons */
    .plusminus {
      display: flex;
      gap: 6px;
      margin-left: 4px;
    }
    .pm-btn {
      background: #374151;
      color: #f3f4f6;
      border: none;
      border-radius: 8px;
      width: 42px;
      height: 42px;
      font-size: 22px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .pm-btn:hover { background: #4b5563; }
    .pm-btn:active { transform: scale(0.92); }

    .buttons-row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      align-items: center;
      justify-content: space-between;
    }

    /* Floating 💰 */
    #fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #374151;
      color: #f9fafb;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #fab:hover {
      background: #4b5563;
      transform: scale(1.05);
    }

    #scoreBubble {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #1f2937;
      color: #e2e8f0;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      animation: fadeIn .25s ease;
      border: 1px solid #374151;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🂡 Sâm Lốc</h1>

  <div class="card">
    <label>Bạn là:</label>
    <input type="text" id="name" placeholder="Nhập tên (có dấu)">

    <label>Ván số:</label>
    <input type="number" id="round" value="1" min="1">

    <label>Số lá:</label>
    <div class="row">
      <input type="text" id="value" value="0" inputmode="numeric" pattern="[0-9]*" style="flex:1;">
      <div class="plusminus">
        <button class="pm-btn" id="minusBtn">−</button>
        <button class="pm-btn" id="plusBtn">+</button>
      </div>
    </div>

    <div class="buttons-row">
      <button id="sendBtn">Thua</button>
      <button id="nextRowBtn">Thắng</button>
    </div>

    <div id="status" class="muted">Chưa lưu...</div>
  </div>

  <!-- Floating Button 💰 -->
  <button id="fab">💰</button>
  <div id="scoreBubble">Chưa lưu điểm.</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbziZMsPZeTGcbgSxsBAcecddw64Rqn9WvgYExNGzi6Rpbr6WCrAbY3U-N_WhoJQOMnO/exec";

    const nameInp = document.getElementById('name');
    const roundInp = document.getElementById('round');
    const valInp = document.getElementById('value');
    const statusLbl = document.getElementById('status');
    const fab = document.getElementById('fab');
    const scoreBubble = document.getElementById('scoreBubble');

    if (localStorage.getItem('sheet_name')) {
      nameInp.value = localStorage.getItem('sheet_name');
    }
    nameInp.addEventListener('change', () => {
      localStorage.setItem('sheet_name', nameInp.value.trim());
    });

    document.getElementById('plusBtn').addEventListener('click', () => {
      valInp.value = parseInt(valInp.value || 0) + 1;
    });
    document.getElementById('minusBtn').addEventListener('click', () => {
      const v = parseInt(valInp.value || 0);
      valInp.value = v > 0 ? v - 1 : 0;
    });

    function sendData(value, clear = false) {
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value, 10);
      if (!name || isNaN(round)) {
        alert('⚠️ Vui lòng nhập tên và số ván');
        return;
      }

      const row = round + 2;
      statusLbl.textContent = '⏳ Đang lưu kết quả...';

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ name, row, value })
      })
      .then(() => {
        setTimeout(() => {
          statusLbl.textContent = clear ? '✅ Đã xoá kết quả!' : '✅ Đã lưu kết quả!';
        }, 1000);
        roundInp.value = round + 1;
        if (clear) valInp.value = ''; // xoá trắng
      })
      .catch(() => {
        statusLbl.textContent = '❌ Lỗi gửi dữ liệu';
      });
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      sendData(valInp.value.trim());
    });

    document.getElementById('nextRowBtn').addEventListener('click', () => {
      sendData('', true); // gửi giá trị rỗng = xoá ô
    });

    fab.addEventListener('click', fetchSum);

    function fetchSum() {
      const name = nameInp.value.trim();
      if (!name) {
        showScore("⚠️ Nhập tên trước!");
        return;
      }
      showScore("⏳ Đang tải...");

      fetch(SCRIPT_URL)
        .then(r => r.json())
        .then(data => {
          if (data.error) {
            showScore("❌ " + data.error);
            return;
          }
          if (data[name] !== undefined) {
            showScore("💰 " + data[name]);
          } else {
            showScore("⚠️ Không thấy tên trong sheet");
          }
        })
        .catch(() => showScore("⚠️ Không lấy được điểm"));
    }

    function showScore(msg) {
      scoreBubble.textContent = msg;
      scoreBubble.style.display = 'block';
      clearTimeout(scoreBubble.hideTimeout);
      scoreBubble.hideTimeout = setTimeout(() => {
        scoreBubble.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
