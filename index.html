<!doctype html>
<html lang="vi">
<head>

  <style>

  </style>
</head>
<body>
  <h1>üÇ° S√¢m L·ªëc ‚Äì Ghi & Xem ƒëi·ªÉm</h1>

  <div class="card">
    <label>B·∫°n l√†:</label>
    <input type="text" id="name" placeholder="Nh·∫≠p t√™n (c√≥ d·∫•u, gi·ªëng h√†ng 1)">

    <label>V√°n s·ªë:</label>
    <input type="number" id="round" value="1" min="1">

    <label>ƒêi·ªÉm ghi:</label>
    <input type="text" id="value" placeholder="Nh·∫≠p ƒëi·ªÉm th·∫Øng/thua...">

    <div class="row">
      <button id="sendBtn">üíæ G·ª≠i d·ªØ li·ªáu</button>
      <button id="nextRowBtn">‚è≠ V√°n m·ªõi (+1)</button>
    </div>
    <div id="status" class="muted">Ch∆∞a g·ª≠i...</div>
  </div>

  <div class="card" style="text-align:center">
    <button id="loadScores">üîç Xem ƒëi·ªÉm c·ªßa t√¥i</button>
    <div id="scores" class="muted">Ch∆∞a t·∫£i ƒëi·ªÉm...</div>

  <script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbziZMsPZeTGcbgSxsBAcecddw64Rqn9WvgYExNGzi6Rpbr6WCrAbY3U-N_WhoJQOMnO/exec";

    const nameInp = document.getElementById('name');
    const roundInp = document.getElementById('round');
    const valInp = document.getElementById('value');
    const statusLbl = document.getElementById('status');
    const scoresDiv = document.getElementById('scores');

    // l∆∞u t√™n c·ª•c b·ªô
    if(localStorage.getItem('sam_name')){
      nameInp.value = localStorage.getItem('sam_name');
    }
    nameInp.addEventListener('change', ()=>{
      localStorage.setItem('sam_name', nameInp.value.trim());
    });

    // g·ª≠i d·ªØ li·ªáu
    document.getElementById('sendBtn').addEventListener('click', ()=>{
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value,10);
      const val = valInp.value.trim();
      if(!name || isNaN(round) || !val){
        alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß T√™n, V√°n, v√† ƒêi·ªÉm.');
        return;

      const row = round + 2;
      statusLbl.textContent = '‚è≥ ƒêang g·ª≠i...';

      fetch(GOOGLE_SHEET_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, row, value: val })
      })
      .then(res => res.text())
      .then(txt => {
        statusLbl.textContent = txt.includes('‚úÖ')
          ? '‚úÖ G·ª≠i th√†nh c√¥ng cho ' + name
          : '‚ö†Ô∏è ' + txt;
        valInp.value = '';
        valInp.focus();
        roundInp.value = round + 1;
      })
      .catch(err => {
        console.error(err);
        statusLbl.textContent = '‚ùå L·ªói g·ª≠i d·ªØ li·ªáu';
      });
    });

    // v√°n m·ªõi
    document.getElementById('nextRowBtn').addEventListener('click', ()=>{
      const cur = parseInt(roundInp.value,10) || 0;
      roundInp.value = cur + 1;
      valInp.focus();

    // xem ƒëi·ªÉm c·ªßa b·∫£n th√¢n
    document.getElementById('loadScores').addEventListener('click', ()=>{

        return;
      }
      scoresDiv.textContent = '‚è≥ ƒêang t·∫£i ƒëi·ªÉm...';

      fetch(GOOGLE_SHEET_URL)
        .then(r => r.json())
        .then(data => {

            return;
          }
          const keys = Object.keys(data);
          const match = keys.find(k => k.trim().toLowerCase() === selfName.trim().toLowerCase());
          if(match){
            scoresDiv.textContent = `üìä ${match}: ${data[match]}`;
          } else {
            scoresDiv.textContent = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y t√™n trong b·∫£ng ƒëi·ªÉm.";

        });
    });
  </script>
</body>
</html>
