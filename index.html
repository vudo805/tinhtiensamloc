<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nh·∫≠p k·∫øt qu·∫£ theo v√°n (ghi v√†o Sheet 1)</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #f8fafc;
      color: #111;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      padding: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: 0;
      margin-top: 12px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .muted {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }
    #sumBox {
      margin-top: 10px;
      padding: 8px 10px;
      background: #eef2ff;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìä Ghi d·ªØ li·ªáu v√†o Google Sheet (Sheet 1)</h1>
  <div class="card">
    <label>B·∫°n l√†:</label>
    <input type="text" id="name" placeholder="Nh·∫≠p t√™n (c√≥ d·∫•u, gi·ªëng h√†ng 1)">

    <div id="sumBox">T·ªïng hi·ªán t·∫°i: ‚Äî</div>

    <label>V√°n s·ªë:</label>
    <input type="number" id="round" value="1" min="1">

    <label>Gi√° tr·ªã nh·∫≠p:</label>
    <input type="text" id="value" placeholder="Nh·∫≠p n·ªôi dung...">

    <div class="row">
      <button id="sendBtn">üíæ G·ª≠i d·ªØ li·ªáu</button>
      <button id="nextRowBtn" style="background:#10b981">‚è≠ V√°n m·ªõi (+1)</button>
    </div>

    <div id="status" class="muted">Ch∆∞a g·ª≠i...</div>
  </div>

  <script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbw7RBZoxu_vZ4HCOVBScukTDTCdBpmisv8pE8R4DhrLpwu7SJyQ8gWM7KkvV0KO14bu/exec";

    const nameInp = document.getElementById('name');
    const roundInp = document.getElementById('round');
    const valInp = document.getElementById('value');
    const statusLbl = document.getElementById('status');
    const sumBox = document.getElementById('sumBox');

    // nh·ªõ t√™n ng∆∞·ªùi d√πng
    if (localStorage.getItem('sheet_name')) {
      nameInp.value = localStorage.getItem('sheet_name');
      fetchSum();
    }
    nameInp.addEventListener('change', () => {
      localStorage.setItem('sheet_name', nameInp.value.trim());
      fetchSum();
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value, 10);
      const val = valInp.value.trim();
      if (!name || isNaN(round) || !val) {
        alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n, v√°n v√† n·ªôi dung');
        return;
      }

      const row = round + 2;  // h√†ng 1 = t√™n, h√†ng 2 = SUM

      statusLbl.textContent = '‚è≥ ƒêang g·ª≠i...';

      fetch(GOOGLE_SHEET_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ name, row, value: val })
      })
      .then(() => {
        statusLbl.textContent = '‚úÖ ƒê√£ g·ª≠i! (Ki·ªÉm tra Google Sheet)';
        valInp.value = '';
        valInp.focus();
        roundInp.value = parseInt(roundInp.value) + 1;
        fetchSum();
      })
      .catch(err => {
        statusLbl.textContent = '‚ùå L·ªói g·ª≠i d·ªØ li·ªáu';
        console.error(err);
      });
    });

    document.getElementById('nextRowBtn').addEventListener('click', () => {
      const cur = parseInt(roundInp.value, 10) || 0;
      roundInp.value = cur + 1;
      valInp.focus();
    });

    function fetchSum() {
      const name = nameInp.value.trim();
      if (!name) return;
      // Link CSV c√¥ng khai c·ªßa sheet, b·∫°n c·∫ßn Publish the sheet as CSV v√† d√πng link n√†y
      const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vYOUR_SHEET_ID/pub?gid=0&single=true&output=csv";
      fetch(sheetCSV)
      .then(r => r.text())
      .then(txt => {
        const lines = txt.split("\n").map(l => l.split(","));
        const headers = lines[0];
        const sums = lines[1];
        const idx = headers.findIndex(h => h.trim().toLowerCase() === name.trim().toLowerCase());
        if (idx >= 0) {
          sumBox.textContent = "T·ªïng hi·ªán t·∫°i: " + sums[idx];
        } else {
          sumBox.textContent = "Kh√¥ng t√¨m th·∫•y t√™n trong Sheet.";
        }
      })
      .catch(() => {
        sumBox.textContent = "Kh√¥ng l·∫•y ƒë∆∞·ª£c t·ªïng hi·ªán t·∫°i.";
      });
    }
  </script>
</body>
</html>
