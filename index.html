<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>🂡 Sâm Lốc</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5c/Spades_suit.svg" type="image/svg+xml">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #000;
      color: #d1d5db;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #f3f4f6;
    }
    .card {
      background: #111827;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .6);
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #9ca3af;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #374151;
      background: #0f172a;
      color: #f1f5f9;
      box-sizing: border-box;
    }
    input::placeholder { color: #6b7280; }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      color: #f9fafb;
      transition: all .2s ease;
    }

    .small-btn {
      background: #374151;
      color: #f3f4f6;
      flex: 1;
    }
    .small-btn:hover { background: #4b5563; }

    .btn-red {
      background: #dc2626;
    }
    .btn-red:hover { background: #ef4444; }

    .btn-green {
      background: #16a34a;
    }
    .btn-green:hover { background: #22c55e; }

    .muted {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
    }

    #fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #374151;
      color: #f9fafb;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    #fab:hover { background: #4b5563; transform: scale(1.05); }

    #scoreBubble {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #1f2937;
      color: #e2e8f0;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      animation: fadeIn .25s ease;
      border: 1px solid #374151;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🂡 Sâm Lốc</h1>

  <div class="card">
    <label>Bạn là:</label>
    <input type="text" id="name" placeholder="Nhập tên (có dấu)">

    <label>Ván số:</label>
    <input type="number" id="round" value="1" min="1" inputmode="numeric">

    <label>Số lá:</label>
    <div class="row">
      <input type="number" id="value" placeholder="Số lá thua" inputmode="numeric">
      <button id="minusBtn" class="small-btn">−</button>
      <button id="plusBtn" class="small-btn">+</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="sendBtn" class="btn-red">Thua</button>
      <button id="winBtn" class="btn-green">Thắng</button>
    </div>

    <div id="status" class="muted">Chưa lưu...</div>
  </div>

  <button id="fab">💰</button>
  <div id="scoreBubble">Chưa lưu điểm.</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbziZMsPZeTGcbgSxsBAcecddw64Rqn9WvgYExNGzi6Rpbr6WCrAbY3U-N_WhoJQOMnO/exec";

    const nameInp = document.getElementById('name');
    const roundInp = document.getElementById('round');
    const valInp = document.getElementById('value');
    const statusLbl = document.getElementById('status');
    const fab = document.getElementById('fab');
    const scoreBubble = document.getElementById('scoreBubble');
    const plusBtn = document.getElementById('plusBtn');
    const minusBtn = document.getElementById('minusBtn');
    const sendBtn = document.getElementById('sendBtn');
    const winBtn = document.getElementById('winBtn');

    // Lưu tên người chơi
    if (localStorage.getItem('sheet_name')) {
      nameInp.value = localStorage.getItem('sheet_name');
    }
    nameInp.addEventListener('change', () => {
      localStorage.setItem('sheet_name', nameInp.value.trim());
    });

    // Nút cộng/trừ số lá
    plusBtn.addEventListener('click', () => {
      valInp.value = (parseInt(valInp.value || '0') + 1).toString();
    });
    minusBtn.addEventListener('click', () => {
      valInp.value = Math.max(0, parseInt(valInp.value || '0') - 1).toString();
    });

    // Gửi dữ liệu
    sendBtn.addEventListener('click', () => {
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value, 10);
      const val = valInp.value.trim();

      if (!name || isNaN(round) || !val) {
        alert('⚠️ Nhập tên, ván và số lá!');
        return;
      }

      const row = round + 2;
      statusLbl.textContent = '⏳ Đang lưu kết quả...';

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ name, row, value: val })
      })
      .then(() => {
        statusLbl.textContent = '✅ Đã lưu kết quả!';
        valInp.value = '';
        roundInp.value = round + 1;
      })
      .catch(() => {
        statusLbl.textContent = '❌ Lỗi gửi dữ liệu';
      });
    });

    // Nút Thắng → xoá ô
    winBtn.addEventListener('click', () => {
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value, 10);
      const row = round + 2;

      if (!name || isNaN(round)) {
        alert('⚠️ Nhập tên và ván!');
        return;
      }

      statusLbl.textContent = '⏳ Đang xoá kết quả...';
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ name, row, value: '' })
      })
      .then(() => {
        statusLbl.textContent = '✅ Đã xoá kết quả!';
        valInp.value = '';
        roundInp.value = round + 1;
      })
      .catch(() => {
        statusLbl.textContent = '❌ Lỗi khi xoá';
      });
    });

    // Nút xem điểm
    fab.addEventListener('click', fetchSum);

    function fetchSum() {
      const name = nameInp.value.trim();
      if (!name) {
        showScore("⚠️ Nhập tên trước!");
        return;
      }
      showScore("⏳ Đang tải...");

      fetch(SCRIPT_URL)
        .then(r => r.json())
        .then(data => {
          if (data[name] !== undefined) showScore("💰 " + data[name]);
          else showScore("⚠️ Không thấy tên");
        })
        .catch(() => showScore("⚠️ Lỗi tải điểm"));
    }

    function showScore(msg) {
      scoreBubble.textContent = msg;
      scoreBubble.style.display = 'block';
      clearTimeout(scoreBubble.hideTimeout);
      scoreBubble.hideTimeout = setTimeout(() => {
        scoreBubble.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
