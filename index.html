<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üÇ° S√¢m L·ªëc ‚Äì Ghi & Xem ƒëi·ªÉm</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #0f172a;
      color: #f1f5f9;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
      padding: 18px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #f8fafc;
    }
    input::placeholder { color: #64748b; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { opacity: 0.9; }
    .row { display: flex; gap: 8px; align-items: center; }
    .muted { font-size: 13px; color: #94a3b8; margin-top: 6px; }
    #scores { background:#0f172a; border-radius:10px; padding:10px; font-size:14px; white-space:pre-line; margin-top:12px; }
    #loadScores { background:#10b981; }
  </style>
</head>
<body>
  <h1>üÇ° S√¢m L·ªëc ‚Äì Ghi & Xem ƒëi·ªÉm</h1>

  <div class="card">
    <label>B·∫°n l√†:</label>
    <input type="text" id="name" placeholder="Nh·∫≠p t√™n (c√≥ d·∫•u, gi·ªëng h√†ng 1)">

    <label>V√°n s·ªë:</label>
    <input type="number" id="round" value="1" min="1">

    <label>ƒêi·ªÉm ghi:</label>
    <input type="text" id="value" placeholder="Nh·∫≠p ƒëi·ªÉm th·∫Øng/thua...">

    <div class="row">
      <button id="sendBtn">üíæ G·ª≠i d·ªØ li·ªáu</button>
      <button id="nextRowBtn" style="background:#0ea5e9">‚è≠ V√°n m·ªõi (+1)</button>
    </div>
    <div id="status" class="muted">Ch∆∞a g·ª≠i...</div>
  </div>

  <div class="card" style="text-align:center">
    <button id="loadScores">üîÑ Xem ƒëi·ªÉm</button>
    <div id="scores" class="muted">Ch∆∞a t·∫£i ƒëi·ªÉm...</div>
  </div>

  <script>
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxcwfm88NfUP2QAh5Rc29G6wiAgNK2McIb55zfMzE5E4AJb34E0bQ2IUYPc43iKRup0/exec";

    const nameInp = document.getElementById('name');
    const roundInp = document.getElementById('round');
    const valInp = document.getElementById('value');
    const statusLbl = document.getElementById('status');
    const scoresDiv = document.getElementById('scores');

    // L∆∞u t√™n c·ª•c b·ªô
    if(localStorage.getItem('sam_name')){
      nameInp.value = localStorage.getItem('sam_name');
    }
    nameInp.addEventListener('change', ()=>{
      localStorage.setItem('sam_name', nameInp.value.trim());
    });

    // G·ª¨I D·ªÆ LI·ªÜU
    document.getElementById('sendBtn').addEventListener('click', ()=>{
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value,10);
      const val = valInp.value.trim();
      if(!name || isNaN(round) || !val){
        alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n, v√°n v√† ƒëi·ªÉm.');
        return;
      }

      const row = round + 2; // H√†ng 1=ti√™u ƒë·ªÅ, h√†ng 2=SUM
      statusLbl.textContent = '‚è≥ ƒêang g·ª≠i...';
      fetch(GOOGLE_SHEET_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, row, value: val })
      })
      .then(r => r.text())
      .then(res => {
        statusLbl.textContent = '‚úÖ ' + res;
        valInp.value = '';
        roundInp.value = round + 1;
        valInp.focus();
      })
      .catch(err => {
        statusLbl.textContent = '‚ùå L·ªói g·ª≠i d·ªØ li·ªáu';
        console.error(err);
      });
    });

    // N√öT V√ÅN M·ªöI
    document.getElementById('nextRowBtn').addEventListener('click', ()=>{
      const cur = parseInt(roundInp.value,10) || 0;
      roundInp.value = cur + 1;
      valInp.focus();
    });

    // XEM ƒêI·ªÇM
    document.getElementById('loadScores').addEventListener('click', ()=>{
      scoresDiv.textContent = '‚è≥ ƒêang t·∫£i...';
      fetch(GOOGLE_SHEET_URL)
        .then(r => r.json())
        .then(data => {
          let text = '';
          for (const [k,v] of Object.entries(data)) {
            text += `${k}: ${v}\n`;
          }
          scoresDiv.textContent = text || 'Kh√¥ng c√≥ d·ªØ li·ªáu.';
        })
        .catch(err => {
          scoresDiv.textContent = '‚ùå L·ªói t·∫£i d·ªØ li·ªáu';
          console.error(err);
        });
    });
  </script>
</body>
</html>
