<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üÇ° S√¢m L·ªëc</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5c/Spades_suit.svg" type="image/svg+xml">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #000;
      color: #d1d5db;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .6);
      padding: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #9ca3af;
    }
    input, button {
      border-radius: 8px;
      border: 1px solid #374151;
      font-size: 15px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      background: #0f172a;
      color: #f1f5f9;
    }
    input::placeholder { color: #6b7280; }
    button {
      padding: 10px;
      background: #374151;
      color: #f3f4f6;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s ease;
    }
    button:hover { background: #4b5563; }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 12px;
    }
    .muted {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }

    #sendBtn {
      background: #ef4444; /* ƒë·ªè */
    }
    #nextRowBtn {
      background: #10b981; /* xanh */
    }

    /* --- N√∫t + v√† ‚àí --- */
    .plusminus {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .plusminus button {
      width: 48%;
      font-size: 18px;
    }

    /* --- Floating Button üí∞ --- */
    #fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #374151;
      color: #f9fafb;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #fab:hover {
      background: #4b5563;
      transform: scale(1.05);
    }

    /* --- Bubble hi·ªÉn th·ªã ƒëi·ªÉm --- */
    #scoreBubble {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #1f2937;
      color: #e2e8f0;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      border: 1px solid #374151;
      white-space: nowrap;
      animation: fadeIn .25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üÇ° S√¢m L·ªëc</h1>

  <div class="card">
    <label>B·∫°n l√†:</label>
    <input type="text" id="name" placeholder="Nh·∫≠p t√™n (c√≥ d·∫•u)">

    <label>V√°n s·ªë:</label>
    <input type="number" id="round" value="1" min="1">

    <label>S·ªë l√°:</label>
    <input type="number" id="value" inputmode="numeric" placeholder="S·ªë l√° thua">

    <div class="plusminus">
      <button id="minusBtn">‚àí</button>
      <button id="plusBtn">+</button>
    </div>

    <div class="row" style="margin-top:16px;">
      <button id="sendBtn">Thua</button>
      <button id="nextRowBtn">Th·∫Øng</button>
    </div>

    <div id="status" class="muted">Ch∆∞a l∆∞u...</div>
  </div>

  <!-- Floating Button üí∞ -->
  <button id="fab">üí∞</button>
  <div id="scoreBubble">Ch∆∞a l∆∞u ƒëi·ªÉm.</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbziZMsPZeTGcbgSxsBAcecddw64Rqn9WvgYExNGzi6Rpbr6WCrAbY3U-N_WhoJQOMnO/exec";

    const nameInp = document.getElementById('name');
    const roundInp = document.getElementById('round');
    const valInp = document.getElementById('value');
    const statusLbl = document.getElementById('status');
    const fab = document.getElementById('fab');
    const scoreBubble = document.getElementById('scoreBubble');

    // Nh·ªõ t√™n ng∆∞·ªùi ch∆°i
    if (localStorage.getItem('sheet_name')) nameInp.value = localStorage.getItem('sheet_name');
    nameInp.addEventListener('change', () => localStorage.setItem('sheet_name', nameInp.value.trim()));

    // H√†m g·ª≠i d·ªØ li·ªáu (POST)
    function sendResult(value) {
      const name = nameInp.value.trim();
      const round = parseInt(roundInp.value, 10);
      if (!name || isNaN(round)) { alert('‚ö†Ô∏è Nh·∫≠p t√™n v√† v√°n h·ª£p l·ªá'); return; }

      const row = round + 2;
      statusLbl.textContent = '‚è≥ ƒêang l∆∞u k·∫øt qu·∫£...';
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ name, row, value })
      })
      .then(() => {
        setTimeout(() => {
          statusLbl.textContent = '‚úÖ ƒê√£ g·ª≠i k·∫øt qu·∫£!';
          valInp.value = ''; // X√≥a √¥ nh·∫≠p sau khi g·ª≠i
          valInp.blur();
          roundInp.value = round + 1;
        }, 1500);
      })
      .catch(() => statusLbl.textContent = '‚ùå L·ªói g·ª≠i d·ªØ li·ªáu');
    }

    // N√∫t Thua
    document.getElementById('sendBtn').addEventListener('click', () => {
      const val = valInp.value.trim();
      if (!val) { alert('‚ö†Ô∏è Nh·∫≠p s·ªë l√° tr∆∞·ªõc khi g·ª≠i'); return; }
      sendResult(val);
    });

    // N√∫t Th·∫Øng
    document.getElementById('nextRowBtn').addEventListener('click', () => {
      sendResult(''); // G·ª≠i tr·∫Øng = xo√° √¥
    });

    // N√∫t + / ‚àí
    document.getElementById('plusBtn').addEventListener('click', () => {
      valInp.value = (parseInt(valInp.value || 0) + 1);
    });
    document.getElementById('minusBtn').addEventListener('click', () => {
      valInp.value = Math.max(0, parseInt(valInp.value || 0) - 1);
    });

    // Floating xem ƒëi·ªÉm
    fab.addEventListener('click', fetchSum);
    function fetchSum() {
      const name = nameInp.value.trim();
      if (!name) return showScore('‚ö†Ô∏è Nh·∫≠p t√™n!');
      showScore('‚è≥ ƒêang t·∫£i...');
      fetch(SCRIPT_URL)
        .then(r => r.json())
        .then(data => {
          if (data[name] !== undefined) showScore('üí∞ ' + data[name]);
          else showScore('‚ö†Ô∏è Kh√¥ng th·∫•y t√™n trong sheet');
        })
        .catch(() => showScore('‚ö†Ô∏è L·ªói t·∫£i ƒëi·ªÉm'));
    }

    function showScore(msg) {
      scoreBubble.textContent = msg;
      scoreBubble.style.display = 'block';
      clearTimeout(scoreBubble.hideTimeout);
      scoreBubble.hideTimeout = setTimeout(() => scoreBubble.style.display = 'none', 4000);
    }
  </script>
</body>
</html>
